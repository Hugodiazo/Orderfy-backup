<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderFy - {{restaurant.name}}</title>
    <link rel="stylesheet" href="{% static 'css/restaurants/restaurants.css' %}">
    <link rel="stylesheet" href="{% static 'css/restaurants/restaurant/branches/types.css' %}">
    <script src="https://kit.fontawesome.com/7792ec962c.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="section">
        <a href="{% url 'branches' restaurant.slug branch.slug %}" class="boton fa-solid fa-arrow-left"> </a>

     <h5 class="p"> {{ menu_item.name }} </h5>   <!-- ver que sea en el que entro -->

    <div class="ingre-plato-carta">
        <p> Ingredients: </p>
        <ul class="p">
            {% for ingredient in menu_item.Ingredient.all %}
                <li>{{ ingredient.name }}</li>
            {% empty %}
                <li> This menu item does not have any ingredient </li>
            {% endfor %}
        </ul>
    </div>
    </section>
    
</body>
</html>
