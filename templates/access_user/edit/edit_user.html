{% extends 'access_user/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <a href="{% url 'db_users' restaurant.slug %}" class="boton fa-solid fa-arrow-left"> </a> <br><br>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            <br>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" value="{{user.username}}" required><br>
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="First name" value="{{user.first_name}}" required><br>
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last name" value="{{user.last_name}}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" value="{{user.email}}" required><br>
        <br>
        <button type="submit" name="action" value="save_and_continue_editing">Save and continue editing</button>
        <button type="submit" name="action" value="save_and_add_another">Save and add another</button>
        <button type="submit" name="action" value="save">Save</button> 
    </form>

    <!-- Pasar parÃ¡metros adicionales al bloque del template base -->
    {{ block.super }}
{% endblock %}
